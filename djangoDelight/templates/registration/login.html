{% extends "djangoDelight/base.html" %}
{% block content %}
<h2 class="m-3">Log in to djangoDelight</h2>
<form method="post">
    {% csrf_token %}
    <table class="table" style="max-width: 400px">
        <tr>
            <td>{{ form.username.label_tag }}</td>
            <td>{{ form.username }}</td>
        </tr>
        <tr>
            <td>{{ form.password.label_tag }}</td>
            <td>{{ form.password }}</td>
        </tr>
        <tr>
            <td>&nbsp;</td>
            <td><input type="submit" class="btn btn-outline-success" value="Log in"></td>
        </tr>
    </table>
</form>
{% endblock %}
