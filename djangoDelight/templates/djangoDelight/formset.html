{% extends './base.html' %}
{% block content %}
<h2>Update Menuitem</h2>
<form method="post">
    {% csrf_token %} {{ formset.management_form }}
    <table>
        <tr>
            <td>MenuItem Name: </td><td>{{name}}</td>
            <td>Price: $</td><td>{{price}}</td>
        </tr>
    </table>
    <ul>
    {% for form in formset %}
        {{ form.id }}
        <li>{{ form.amount }}{{ form.ingredient }}</li>
    {% endfor %}
    </ul>
    <input type="submit" value="Submit" />
</form>
{% endblock %}
