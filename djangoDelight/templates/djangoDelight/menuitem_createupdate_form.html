{% extends './base.html' %}
{% block content %}
<h2>MenuItem</h2>
<form method="post">
<div>
  {% csrf_token %}
  <table>
    <tr><td>Name:</td><td>{{form.name}}</td></tr>
    <tr><td>Price:</td><td>{{form.price}}</td></tr>
  </table>
  <input type="submit" value="Submit" />
</div>
</form>
{% endblock %}
