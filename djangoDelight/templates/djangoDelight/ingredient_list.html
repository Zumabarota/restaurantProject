{% extends './base.html' %}
{% block content %}
<h2>Ingredient List</h2>
<table id="ingredients">
  <tr>
    <th>Quantity</th>
    <th>Unit</th>
    <th>Name</th>
    <th>Unit Price</th>
    <th></th>
    <th></th>
  </tr>
  {% for i in ingredient_list %}
  <tr>
      <td>{{ i.quantity }}</td>
      <td>{{ i.unit }}</td>
      <td>{{ i.name }}</td>
      <td>${{ i.unit_price }}</td>
      <td><a href="{% url 'ingredientupdate' i.id %}"><button>Edit</button></a></td>
      <td><a href="{% url 'ingredientdelete' i.id %}"><button>Delete</button></a></td>
  </tr>
  {% endfor %}
</table>
<a href="{% url 'ingredientcreate' %}"><button class="btn">Add Ingredient</button></a>
{% endblock %}
